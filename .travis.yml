language: node_js
node_js:
  - "8"

services:
  - docker

install:
- docker build -t uiveri5-base:latest .
 
#before_script:
#  - npm install

script:
  - ls -l
  - pwd
  - docker run --name myslave -e user=$user -e password=$password -v $PWD:/test/ -dit uiveri5-base:latest /bin/bash
  - docker ps
  - sleep 10
  - docker ps
  - docker exec -d myslave /opt/selenium/startSeleniumServer.sh
  - sleep 10
  - docker exec -d myslave bash -c "cd /test/test && ./test1.sh"
  - sleep 60
  - cd test/shared/results/reports
  - ls
  - rm -R test/shared/results/reports
  - cd test/shared/results/reports
  - ls
  - echo "run test"
  - docker exec myslave bash -c "cd /test/test && ./test2.sh"
  - sleep 60
  - cd test/shared/results/reports
  - ls
  - echo "run test"
